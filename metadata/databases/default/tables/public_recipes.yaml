table:
  name: recipes
  schema: public
object_relationships:
  - name: category
    using:
      foreign_key_constraint_on: category_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: bookmarks
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: bookmarks
          schema: public
  - name: comments
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: comments
          schema: public
  - name: ingredients
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: ingredients
          schema: public
  - name: likes
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: likes
          schema: public
  - name: order_items
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: order_items
          schema: public
  - name: purchases
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: purchases
          schema: public
  - name: ratings
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: ratings
          schema: public
  - name: recipe_images
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: recipe_images
          schema: public
  - name: steps
    using:
      foreign_key_constraint_on:
        column: recipe_id
        table:
          name: steps
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - category_id
        - description
        - preparation_time_minutes
        - price_etb
        - title
        - user_id
    comment: ""
select_permissions:
  - role: public
    permission:
      columns:
        - category_id
        - created_at
        - description
        - id
        - preparation_time_minutes
        - price_etb
        - title
        - updated_at
        - user_id
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - category_id
        - created_at
        - description
        - id
        - preparation_time_minutes
        - price_etb
        - title
        - updated_at
        - user_id
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - category_id
        - created_at
        - description
        - preparation_time_minutes
        - price_etb
        - title
        - updated_at
        - user_id
      filter: {}
      check:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
