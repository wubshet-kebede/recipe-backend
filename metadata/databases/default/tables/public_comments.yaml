table:
  name: comments
  schema: public
object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - content
        - recipe_id
        - user_id
    comment: ""
select_permissions:
  - role: public
    permission:
      columns:
        - content
        - created_at
        - id
        - recipe_id
        - user_id
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: user
    permission:
      columns:
        - content
        - created_at
        - id
        - recipe_id
        - user_id
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - content
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
