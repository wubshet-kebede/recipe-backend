table:
  name: steps
  schema: public
object_relationships:
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
insert_permissions:
  - role: user
    permission:
      check:
        recipe:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
        - instruction
        - recipe_id
        - step_number
    comment: ""
select_permissions:
  - role: public
    permission:
      columns:
        - id
        - instruction
        - step_number
      filter: {}
    comment: ""
  - role: user
    permission:
      columns:
        - step_number
        - instruction
        - id
        - recipe_id
      filter: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        recipe:
          user_id:
            _eq: X-Hasura-User-Id
    comment: ""
