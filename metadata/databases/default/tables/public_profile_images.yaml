table:
  name: profile_images
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - image_url
        - user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - image_url
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
